server {
    listen 80;
    server_name crushit.today;
    root /Users/sbehrens/dev/github/sleepy-puppy;

    access_log /Users/sbehrens/dev/github/sleepy-puppy/access.log;
    error_log /Users/sbehrens/dev/github/sleepy-puppy/error.log;
 
    location / {
        proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        if (!-f $request_filename) {
            proxy_pass http://127.0.0.1:5000;
            break;
        }
    }
}
 
server {
    listen 443;
    
    ssl on;
    ssl_certificate /etc/ssl/certs/yupyupnope_com.crt;
    ssl_certificate_key /etc/ssl/private/yupyupnope_com.key;
 
    server_name yupyupnope.com;
    access_log /home/matt/log/yupyupnope.com/access.log;
    error_log /home/matt/log/yupyupnope.com/error.log;
 
    location / {
        # checks for static files; if not found, proxy to app
        try_files $uri @proxy_to_app;
    }
 
    location @proxy_to_app {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        
        proxy_pass http://app_server;
    }
 
}
